{% extends 'base_two.html' %}
{% block pretraži_pacijenta %}
<div>
    <div class="card" style="width: 50%;">
        <h4>Pretraži pacijenta u registaru!</h4>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="number" class="form-control form-control-user" name="MBO"  placeholder="MBO">
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" name="Ime" placeholder="Ime">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" name="Prezime"  placeholder="Prezime">
                    </div>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control form-control-user" name="Datum_rođenja"  placeholder="Datum rođenja">
                </div>
                <input type="submit" class="btn btn-user btn-block" value="Pretraži">   
            </form>
            <br>
            <a href="{% url 'unos_pacijenata' radilište_id %}" class="btn btn-user btn-block">Unos pacijenata u registar</a><br>
            {% for message in messages %}
                <div class="alert">
                    {{ message }}
                </div>
            {% endfor %}
            
        </div>
    </div>
</div>
<style>
    .card{
        margin-left:25%;
        margin-right:25%;
        margin-bottom: 10%;
    }
    .btn {

    background-color: #276973;
    color: white;
    border-radius: 25px
    
    }

    h4{

        margin: auto;
        margin-top: 10%;
        font-family: Nunito,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    
    }

    .form-control{

        border-radius: 25px
    }
</style>
    
{% endblock %}
