{% extends 'base.html' %}
{% block ažuriraj_pacijenata %}
{% load crispy_forms_tags %}
{% load static %}
<div>
    <div class="card" style="width: 50%;">
        <h4>Unos pacijenta u registar!</h4>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" value="{{pacijent.ime}}" name="ime" placeholder="Ime">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" value="{{pacijent.prezime}}" name="prezime"  placeholder="Prezime">
                    </div>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control form-control-user" value="{{pacijent.MBO}}" name="MBO"  placeholder="MBO">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control form-control-user" value="{{pacijent.datum_rođenja}}" name="datum_rođenja"  placeholder="Datum rođenja">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control form-control-user" value="{{pacijent.email}}" name="email"  placeholder="Email adresa">
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" value="{{pacijent.adresa}}" name="adresa" placeholder="Adresa">
                    </div>
                    <div class="col-sm-6">
                        <input type="number" class="form-control form-control-user" value="{{pacijent.broj_telefona}}" name="broj_telefona"  placeholder="Broj telefona">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <select class="form-control form-control-user" name="status_osiguranja" id="id_status_osiguranja">
                            <option value="" selected="">---------</option>
                            <option value="DA">Važeće</option>
                            <option value="NE">Nevažeće</option>
                          </select>
                    </div>
                    <div class="col-sm-6">
                        <input type="date" class="form-control form-control-user" value="{{pacijent.datum_police_osiguranja}}" name="datum_police_osiguranja"  placeholder="Datum valjanosti osiguranja">
                    </div>
                </div>
               
                <input type="submit" class="btn btn-user btn-block" value="Ažuriraj pacijenata">   
            </form>
            {% for message in messages %}
                <div class="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    </div>
</div>
<style>
    .card{
        margin-left:25%;
        margin-right:25%;
        margin-bottom: 10%;
    }
    .btn {

    background-color: #276973;
    color: white;
    border-radius: 25px
    
    }

    h4{

        margin: auto;
        margin-top: 10%;
        font-family: Nunito,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    
    }

    .form-control{

        border-radius: 25px
    }
</style>

{% endblock %}
