{% extends 'base.html' %}
{% block search_korisnik %}
    <div class="card" style="width: 80%;">
        <h4>Korisnici</h4>
        <br>
       
            <div class="table-wrap">
                <table class="table table-striped">
                    <thead class="thead-primary">
                        <tr>
                            <th scope="col">Korisničko ime</th>
                            <th scope="col">Ime</th>
                            <th scope="col">Prezime</th>
                        </tr>
                    </thead>
                {% if searched %}
                    <tbody>
                        {% for k in korisnik %}
                        <tr>
                            <td><a href="{% url 'korisnik_radilište' k.id  %}" class="text-reset">{{k.username}}</a></td>
                            <td>{{k.first_name}}</td>
                            <td>{{k.last_name}}</td>  
                        </tr>
                        {% endfor %} 
                    </tbody>
                </table>
            </div>
        
        </div>
	<br/>
	{% else %}
		<h1>niste ništa pretražili</h1>
	{% endif %}
    <style>
        .card{
            margin-left:10%;
            margin-right:10%;
            margin-bottom: 4%;
        }
        .btn {
    
        background-color: #276973;
        color: white;
        border-radius: 25px
        
        }
    
        h4{
    
            margin: auto;
            margin-top: 5%;
            font-family: Nunito,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        
        }
        
    
        .form-control{
    
            border-radius: 25px
        } 
</style>

{% endblock %}
