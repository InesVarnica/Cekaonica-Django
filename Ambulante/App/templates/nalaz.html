{% extends 'base_three.html' %}
{% block nalaz %}
{% load static %}
{% load crispy_forms_tags %}
<div>
    
    <div class="card" style="width:60%;">
        <form method="post">
            <div class="card-body">
                <H4>Napiši nalaz</H4>
                <br>
                {{form|crispy}}
                {% csrf_token %}
            
            {% if nalaz != None %}
                <a href="{% url 'nalaz_pdf' nalaz.id %}" class="btn btn-light " >PDF nalaz</a>
                {% if user == nalaz.zaposlenik or user == nalaz.zaposlenik2 %}
                    <input type="submit" class="btn btn-user btn-block" name='ažuriraj' value="Ažuriraj">
                    <input type="submit" class="btn btn-user btn-block" name='obriši' value="Obriši">
                {% endif %}
            {% else %}
                <input type="submit" class="btn btn-user btn-block" value="Dodaj">
            {% endif %}
            </div>
        </form>
    </div>
</div>

<style>
    .card{
        margin-left:20%;
        margin-right:20%;
        margin-bottom: 10%;
    }
    .btn {

    background-color: #276973;
    color: white;
    border-radius: 25px
    
    }

    h4{

        margin: auto;
        margin-top: 10%;
        text-align: center;
        font-family: Nunito,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
    
    }

    .form-control{

        border-radius: 25px
    }
    .asteriskField {
        display: none;
    }
</style>
{% endblock %}
