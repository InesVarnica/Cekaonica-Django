
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" 
        type="text/css"
        href="{% static 'css/bootstrap.css' %}">
        <!-- Custom fonts for this template-->
        
        <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

       
    <title>Ambulante</title>
</head>
<div>
<div class="card" style="width: 21rem;">
  <h5 class="card-header">Prijava</h5>
    <div class="card-body">
      <form method="post" >
          {% csrf_token %}
          <img src="{% static 'images/patient.png' %}" class="one" width="150" height="150"> 
          <div class="form-group">
              <label for="">Username</label>
              <input type="text" name="username" class="form-control"  placeholder="Enter username" >
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password" >
            </div>
            <br>
          <input type="submit" class="btn  mb-2 btn-block " value="Login">
      </form>
    </div>
</div>
</html>

 
<style>
.card {
        margin: auto; 
        float: none; 
        margin-top: 10%; 
        margin-bottom: 10%; 
        
}

.card-header{
  text-align: center;
}

.btn {

  background-color: #276973;
  color: white;
  border-radius: 25px
}

.one {

  
  margin-left: 25%;
  margin-right: 25%;
  margin-top: 5%; 
  margin-bottom: 5%; 
}


</style>
